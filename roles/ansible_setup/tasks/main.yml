---
- name: Create admin user group
  group:
    name: admin
    system: yes
    state: present

- name: Create Ansible user
  user:
    name: ansible
    shell: /bin/bash
    comment: "Ansible management user"
    home: /home/ansible
    createhome: yes

- name: Add Ansible user to admin group
  user:
    name: ansible
    groups: admin
    append: yes

- name: Add authorized key
  authorized_key:
    user: ansible
    state: present
    key: "{{ lookup('file', '/etc/ansible/.ssh/id_rsa.pub') }}"

- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: install packages
  apt:
    name: "{{ item }}"
    state: installed
  with_items: "{{ packages }}"

- name: Add Ansible Repository
  apt_repository:
    repo: 'ppa:ansible/ansible'
    state: present

- name: update apt
  apt:
    name: "*"
    state: latest

- name: install ansible
  apt:
    name: ansible
    state: installed

- name: install python libraries
  pip:
    name: "{{ item }}"
    state: installed
  with_items: "{{ python_libs }}"